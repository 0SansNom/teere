<!DOCTYPE html>
<html lang="wo">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Téerey Ndéggat, ñeel na ñi bëgg xam-xam te seen ug jot mayu leen ñuy sëgg ci téere yi di ko dawal.
      Fii nag, manees na fee dégloo téere yu bari te xam-xame.
      Livre audio Wolof. "
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-icon-180x180.png" />
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>Téerey Ndéggat yi ||Jàng gënati naa jappandi</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register("worker.js")
            .then(
              function (registration) {
                console.log(
                  "Worker registration successful",
                  registration.scope
                );
              },
              function (err) {
                console.log("Worker registration failed", err);
              }
            )
            .catch(function (err) {
              console.log(err);
            });
        });
      } else {
        console.log("Service Worker is not supported by browser.");
      }
    </script>
  </body>
</html>
